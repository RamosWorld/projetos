<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="projeto-index.css" media="all">
</head>
<body>
 <h2 id="titulo">Vamos preencher esse formulário Carlos?</h2>

 <form>


 <fieldset > 
    <div class="e1">
        <label class="e1" for="nome"><strong>Nome</strong></label>
        <input  class="caixa" type="text" name="nome" id="nome" required>
    </div>
    
    <div class="e1">
        <label class="e1" for="sobrenome"><strong>Sobrenome</strong></label>
        <input  class="caixa" type="text" name="sobrenome" id="sobrenome" required> 
    </div>
    
    <div>
        <label class="e1" for="gmail"><strong>Gmail</strong></label>
        <input class="caixa" type="email" name="Gmail" id="gmail" required> 
    </div>

    <div class="e1">
        <label class="e1" for="Sexo"><strong>Sexo</strong></label>
        <select class="caixa" name="Sexo" id="Sexo" required>
            <option selected disabled value="">Escolha o seu sexo</option>
            <option>Macho</option>
            <option>Fêmia</option>
        </select>
    </div>
        
    <div id="profissao">
        <label for="profissao"><strong>Qual profissão você quer no futuro?</strong></label>
        
        <label>Empreendedor</label>
        <input type="checkbox" name="Empreendedor" id="Empreendedor">
        <label>Programador</label>
        <input type="checkbox" name="Programador" id="Programador">
        <label>Filosófo</label>
        <input type="checkbox" name="Filosófo" id="Filosófo">
        <br><br>
    </div>

    <div id="experiencia">
        <label for="experiencia">Fale sobre você:</label>
        <textarea name="experiencia" id="experiencia" cols="40" rows="8"></textarea required>
    </div>

    <div id="botao">
        <button type="submit">Enviar</button>
    </div>

</fieldset>
</form>

</body>
</html>
